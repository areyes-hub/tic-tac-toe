<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="cell tl"></div>
            <div class="cell tc"></div>
            <div class="cell tr"></div>
            <div class="cell cl"></div>
            <div class="cell cc"></div>
            <div class="cell cr"></div>
            <div class="cell bl"></div>
            <div class="cell bc"></div>
            <div class="cell br"></div>
        </div>
        <div class="buttons">
            <div class="player-1">
                <h2 class="p1-name">Player One</h2>
                <form class="form pf-1">
                    <label for="name-1">Name</label>
                    <input type="text" id="name-1" name="name">
                    <label for="sign-1">symbol</label>
                    <input type="text" id="sign-1" name="symbol">
                    <button class="f1-btn">create</button>
                </form>
            </div>
            <div class="player-2">
                <h2 class="p2-name">Player Two</h2>
                <form class="form pf-2">
                    <label for="name-2">Name</label>
                    <input type="text" id="name-2" name="name">
                    <label for="sign-2">symbol</label>
                    <input type="text" id="sign-2" name="symbol">
                    <button class="f2-btn">create</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
